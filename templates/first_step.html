{% extends 'base.html' %}

{% block content %}
    <div class="text text1">
        <h1 style="font-size:4em;">ПАПАПИ ПАПАПА ПАПИПУ</h1>
    </div>
    <div class="text text2">
        <p style="font-size:35px;">Выберите шаблон грамоты</p>
    </div>
    <div class="form1">
        <form method="post" enctype="multipart/form-data" name="form2">
            <label class="input-file">
                <input type="file" accept=".png,.jpg,.jpeg,.pdf" name="file">
                <span>Click me :)</span>
            </label>
        </form>
    </div>
    <script>
        $('.input-file input[type=file]').on('change', function(){
            let file = this.files[0];
            $(this).next().html(file.name);
            document.form2.submit();
        });
    </script>
    <div style="text-align:center;margin-top:160px;">
        <span class="step-active"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
{% endblock %}
